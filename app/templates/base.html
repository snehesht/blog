<html>
<head>
    <title>{% block title %}{% endblock %}Snehesh Thalapaneni</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='public/favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='public/styles.css') }}">
</head>
<body>

    <div id="header">
        <div class="row">
            <div class="col-xs-8 col-sm-4 col-md-4 col-lg-4">
                <div id="logo">
                    <a href="/">Snehesh Thalapaneni</a>
                </div>
            </div>
            <div class="col-sm-7 col-md-7 col-lg-7">
                <div id="navbar-desktop" style="display: none;">
                    <ul>
                        <li><a href="/blog">Blog</a></li>
                        <li><a href="/projects">Projects</a></li>
                        <li><a href="/resume">Resume</a></li>
                        <li><a href="/about">About</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-4 col-sm-1 col-md-1 col-lg-1">
                <div class="row">
                <div class="col-xs-6">
                    <div id="navbutton">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

                <div class="col-xs-6" style="align-self: center;">
                    <div id="navbar-github">
                        <a href="https://github.com/snehesht" target="_blank">
                            <img width="32px"  src="{{ url_for('static', filename="images/github_cute.png") }}"></img>
                        </a>
                    </div>
                </div>
                </div>
            </div>
                <div class="col-xs-12 col-sm-12 .center">
                    <div id="navbar-mobile" style="display: none;">
                        <ul>
                            <li><a href="/blog">Blog</a></li>
                            <li><a href="/projects">Projects</a></li>
                            <li><a href="/resume">Resume</a></li>
                            <li><a href="/about">About</a></li>
                        </ul>
                    </div>
                </div>
        </div>
    </div>

    {% block bodycontent %}{% endblock %}


    {% block footer %}{% endblock %}

    <script src="{{ url_for('static', filename='public/app.js') }}"></script>

    <!-- Google Analytics -->

      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-92452607-1', 'auto');
      ga('send', 'pageview');

    </script>
</body>
</html>
