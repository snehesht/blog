{% extends "base.html" %}

{% block title %}
    About Me -
{% endblock %}

{% block bodycontent %}

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <div class="about-left">
                <img id="about-image" src="{{ url_for('static',filename='images/snehesh_sq.jpg') }}" alt="Snehesh Thalapaneni" width='300'>
                <div class="row" style="margin: 0 auto;">
                    <div class="col-xs-12" id="about-name">Snehesh Thalapaneni</div>
                    <div class="col-xs-6 col-sm-4 col-md-12" id="about-twitter">
                        <a href="https://twitter.com/snehesht" target="_blank">
                            <img src="{{ url_for('static', filename='images/twitter.png') }}" alt="">
                            <span>snehesht</span>
                        </a>

                    </div>
                    <div class="col-xs-6 col-sm-4 col-md-12" id="about-github">
                        <a href="https://github.com/snehesht" target="_blank">
                            <img src="{{ url_for('static', filename='images/github.png') }}" alt="">
                            <span>snehesht</span>
                        </a>
                    </div>
                    <div class="col-xs-6 col-sm-4 col-md-12" id="about-linkedin">
                        <a href="https://www.linkedin.com/in/snehesht" target="_blank">
                            <img src="{{ url_for('static', filename='images/linkedin.png') }}" alt="">
                            <span>snehesht</span>
                        </a>
                    </div>


                    <div class="col-xs-6 col-sm-4 col-md-12" id="about-keybase">
                        <a href="https://keybase.io/snehesh" target="_blank">
                            <img src="{{ url_for('static', filename='images/keybase.png') }}" alt="">
                            <span>snehesh</span>
                        </a>
                    </div>

                    <div class="col-xs-12 col-sm-8 col-md-12" id="about-email">
                        <img src="{{ url_for('static', filename='images/email.png') }}" alt="">
                        <a href="mailto:mail@snehesh.me" target="_blank">
                            <span>mail@snehesh.me</span>
                        </a>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
            <div class="about-right">
                {{ content|safe }}
            </div>
        </div>
    </div>
</div>
